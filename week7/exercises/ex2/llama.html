<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
    </div>
    
    <div class="list-body" 
      v-for="(num, index) in llamas" 
      v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
        <span class="rank">{{num.rank}}</span>
        <span class="name" 
          v-bind:class="{special: num.name.toLowerCase('llama').includes('llama')}">
            {{num.name}}
        </span>
    </div>

  <script src="llamas.js"></script>
</body>

</html>
